name: Build and deploy Node.js and Django app to Azure Web App - MelbourneDiwaliTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build frontend
        run: |
          npm install @google/generative-ai scroll-into-view
          npm run build
        working-directory: react

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies and build backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        working-directory: diwali

      - name: Combine frontend and backend builds
        run: |
          mkdir combined
          cp -r react/build/* combined/
          cp -r diwali/* combined/
          cp -r diwali/venv combined/venv

      - name: Zip combined artifact
        run: zip -r combined.zip ./*
        working-directory: combined

      - name: Upload combined artifact
        uses: actions/upload-artifact@v3
        with:
          name: combined-artifact
          path: combined/combined.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Download combined artifact
        uses: actions/download-artifact@v3
        with:
          name: combined-artifact

      - name: Unzip combined artifact
        run: unzip combined.zip -d ./combined

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy combined to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: ./combined

